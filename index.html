<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="shortcut icon" type="image/png" sizes="192x192"  href="./favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
        <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="./css/style.css"> 
    </head>
    <body>
        <main class="container"> 
            <section class="seccion">
                <p class="parrafo" id="parrafo-1" draggable="true">1. Primero</p>
                <p class="parrafo" id="parrafo-2" draggable="true">2. Segundo</p>
                <p class="parrafo" id="parrafo-3" draggable="true">3. Tercero</p>
            </section>
            <section class="seccion">
                <p class="parrafo" id="parrafo-4" draggable="true">4. Cuarto</p>
                <p class="parrafo" id="parrafo-5" draggable="true">5. Quinto</p>
                <p class="parrafo" id="parrafo-6" draggable="true">6. Sexto</p>
            </section>
            <section id="papelera">
                <img src="./img/images.jpg" alt="papelera">
            </section>
        </main>
        <script src="./javascript/index.js"></script> 
    </body>
</html>
